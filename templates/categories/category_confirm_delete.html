<!-- templates/categories/category_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete {{ variable__category_detail.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm">
    </form>
    <a href="{% url 'category_detail' category.id %}">Cancel</a>
</body>
</html>
