
<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container">
        <h1>Update Category</h1>
        <form method="POST" action="#">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Category Name:</label>
                <input type="text" id="name" name="name" value="{{ categoryVariable_update_result.categoryField_name }}" required>
            </div>
            <div class="form-group">
                <label for="slug">slug:</label>
                <input type="text" id="slug" name="slug" value="{{ categoryVariable_update_result.categoryField_slug }}" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'categoryURLs_read_all' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
