<!-- templates/categories/category_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% if category %}Edit{% else %}Add{% endif %} Category</title>
</head>
<body>
    <h1>{% if category %}Edit{% else %}Add{% endif %} Category</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{% if category %}{{ category.name }}{% endif %}">
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description">{% if category %}{{ category.description }}{% endif %}</textarea>
        <br>
        <input type="submit" value="{% if category %}Update{% else %}Create{% endif %}">
    </form>
    <a href="{% if category %}{% url 'category_detail' category.id %}{% else %}{% url 'category_url_read_all' %}{% endif %}">Cancel</a>
</body>
</html>
